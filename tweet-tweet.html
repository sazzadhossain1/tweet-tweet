<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="tweet-tweet.css" />
    <title>Tweet Tweet</title>
  </head>
  <body class="container">
    <h1 class="heading-tweet">Tweet Tweet</h1>
    <div class="border"></div>
    <div class="row">
      <div class="left-section col-md-12 col-lg-6">
        <input
          type="text"
          name="text"
          id=""
          placeholder="Type Tweet Text"
          class="first-input"
        />
        <br />
        <button>Submit</button>
      </div>

      <!--  -->

      <div class="right-section col-md-12 col-lg-6">
        <div>
          <input type="text" class="second-input" placeholder="Search Tweet" />
        </div>
        <div>
          <ol>
            <li>Tweet 1 text</li>
          </ol>
          <button>Delete</button>
        </div>
      </div>
    </div>
    <script src="tweet-tweet.js"></script>
  </body>
</html>
